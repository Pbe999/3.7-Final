<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greetings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <fieldset>
            <legend>Enter your item</legend>
            <div class="row">
                <div>
                    <label for="firstName">Item Name</label>
                    <input type="text" id="firstName">
                </div>
                <div>
                    <label for="lastName">Amount</label>
                    <input type="text" id="lastName">
                </div>
            </div>
            <button onclick="sayHello()">enter</button>
        </fieldset>
        <ul id="helloMessages"></ul>
    </div>
</div>
<script>
    function sayHello() {
        const firstNameInput = document.querySelector("#firstName");
        const lastNameInput = document.querySelector("#lastName");
        const helloMessages = document.querySelector("#helloMessages");
        const firstName = firstNameInput.value;
        const lastName = lastNameInput.value;

        if (firstName && lastName) {
            const fullName = firstName + " " + lastName;
            const helloMessage = document.createElement("li");
            helloMessage.textContent = " " + fullName + "!";

// Add event listener to each li element as it is created
            helloMessage.addEventListener("click", function() {
                alert("You clicked on: " + fullName);
            });

            helloMessages.prepend(helloMessage);
            firstNameInput.value = "";
            lastNameInput.value = "";
        }
    }
</script>
</body>
</html>
